<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lab 4</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif&display=swap" rel="stylesheet">

</head>

<body>
  <div class="wrapper">
    <h1 class="heading">Вартість послуг підприємсва</h1>

    <table class="table table-striped table-dark" name="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">Послуга</th>
          <th scope="col">Вартість</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td name="deleteBtn" class="deleteRow">видалити</td>
          <td onclick="changeBtnClick(this)" data-name="Otto" data-toggle="modal" data-target="#exampleModal"
            data-toggle="modal2" data-target="#exampleModal2" class="changeInfo">Otto</td>
          <td onclick="changeBtnClick(this)" data-price="100" data-toggle="modal" data-target="#exampleModal"
            data-toggle="modal2" data-target="#exampleModal2" class="changeInfo">100</td>
        </tr>
        <tr>
          <td name="deleteBtn" class="deleteRow">видалити</td>
          <td onclick="changeBtnClick(this)" data-name="Otto1" data-toggle="modal" data-target="#exampleModal"
            class="changeInfo">Otto1</td>
          <td onclick="changeBtnClick(this)" data-price="100" data-toggle="modal" data-target="#exampleModal"
            class="changeInfo">100</td>
        </tr>
        <tr>
          <td name="deleteBtn" class="deleteRow">видалити</td>
          <td onclick="changeBtnClick(this)" data-name="Otto2" data-toggle="modal" data-target="#exampleModal"
            class="changeInfo">Otto2</td>
          <td onclick="changeBtnClick(this)" data-price="100" data-toggle="modal" data-target="#exampleModal"
            class="changeInfo">100</td>
        </tr>
      </tbody>
    </table>

    <input onclick="clearInputs()" type="button" class="btn btn-dark" value="Додати послугу" data-toggle="modal"
      data-target="#exampleModal">

    <div class="mainDiagram">
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update table</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" name="nameInput" class="form-control" placeholder="Назва послуги"><br />
            <input type="number" name="priceInput" class="form-control" placeholder="Вартість послуги">
          </div>
          <div class="modal-footer">
            <button onclick="closeBtnClickI()" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" name="saveBtn" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
